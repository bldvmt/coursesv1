<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="site-title">Načítání...</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <div id="logo-text" class="logo">KurzPro</div>
            <nav>
                <ul id="nav-links">
                    </ul>
            </nav>
        </div>
    </header>

    <main>
        <section id="hero" class="hero-section">
            <div class="container">
                <h1 id="hero-title"></h1>
                <p id="hero-subtitle"></p>
                <a href="#prihlaska" class="btn" id="hero-cta-button"></a>
            </div>
        </section>

        <section id="o-kurzu" class="content-section">
            <div class="container">
                <h2 id="about-title"></h2>
                <p id="about-description"></p>
            </div>
        </section>

        <section id="pro-koho" class="content-section bg-light">
            <div class="container">
                <h2 id="target-audience-title"></h2>
                <ul id="target-audience-points">
                    </ul>
            </div>
        </section>

        <section id="obsah-kurzu" class="content-section">
            <div class="container">
                <h2 id="course-content-title"></h2>
                <div id="course-modules" class="modules-grid">
                    </div>
            </div>
        </section>

        <section id="lektor" class="content-section bg-light">
            <div class="container">
                <h2 id="instructor-title"></h2>
                <h3 id="instructor-name"></h3>
                <p id="instructor-bio"></p>
            </div>
        </section>

        <section id="prihlaska" class="content-section cta-section">
            <div class="container">
                <h2 id="enrollment-title"></h2>
                <p id="enrollment-price"></p>
                <a href="#" class="btn" id="enrollment-cta-button"></a>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p id="footer-copyright"></p>
            <p>Kontakt: <a id="footer-contact-email" href=""></a></p>
        </div>
    </footer>

    <script src="script.js" defer></script>
</body>
</html>
